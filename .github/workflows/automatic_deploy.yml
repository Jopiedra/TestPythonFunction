name: Automatic Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install dependencies
        
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          pip install awscli
          
      - name: Run Shell file 
        run: ./deploy.bat TestPythonFunction /dev /python /prj:D:\a\TestPythonFunction
